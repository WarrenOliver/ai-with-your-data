<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI With Your Data</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="static/styles/img/chatbot.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="static/styles/style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="navigation">
        <li><a href="https://www.linkedin.com/in/warren-oliver/" target="_blank">LinkedIn</a></li>
        <li><a href="https://warrenoliver.github.io/" target="_blank">My Portfolio</a></li>
        <li><a href="https://github.com/WarrenOliver#" target="_blank">GitHub</a></li>
      </ul>
    </nav>
  </header>

  <main>
    
    <p class="hello-bot">Say hello to Arti</p>
    <form method="post">
        <div class="search-bar">
          <input type="text" class="search-input" name="arti-prompt" placeholder="Ask me anything" required>
          <button type="submit">Send a message</button>
        </div>
    </form>

    <!-- text-section  -->
    <div class="answers no-bullet">
        <!-- <h1>{{ answer_text }}</h1> -->

        <!-- <ul class="no-bullet">
            {% for response in response %}
            <li>{{ response }}</li>
            {% endfor %}
        </ul> -->
        <ul class="no-bullet">
          {% for message in chat_history %}
              <li>
                  <strong>{{ message.role }}:</strong> {{ message.content }}
              </li>
          {% endfor %}
      </ul>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Modal Title</h2>
            <p>Some text in the Modal..</p>
            <button id="closeButton">Close</button>
        </div>
     </div>
     <div class="openButton btn btn-success"></div>

  </main>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that closes the modal
    var btn_close = document.getElementById("closeButton");
    
    // When the user clicks the button, close the modal 
    btn_close.onclick = function() {
      modal.style.display = "none";
    }

    var btn_open = document.getElementById("openButton");
    btn_open.onclick = function() {
      modal.style.display = "block";
    }
    
    window.onclick = function(event) {
    var modal = document.getElementById('myModal');
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
    
    </script>

</body>
</html>
